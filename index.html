<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
    <link rel="stylesheet" href="/src/css/style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script type="module" defer src="/src/js/script.js"></script>
    <title>Video app</title>
</head>

<body>
    <div class="container">
        <input type="text" id="inputField" />
        <button id="searchBtn">Search</button>
        <section id="popular">
            <h1 class="pop-title">Popular movies</h1>
        </section>
        <div class="pagination">
            <button id="prev"><i class="fas fa-arrow-circle-left"></i></button>
            <p id="pageNum">Page 1</p>
            <button id="next"><i class="fas fa-arrow-circle-right"></i></button>
        </div>
    </div>
    <script src="https://apis.google.com/js/api.js"></script>
</body>

</html>
